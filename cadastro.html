<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/custom.css">
    <link rel="stylesheet" href="./CSS/custom-form.css">


    <title>Boulevard dos Jardins - Cadastro </title>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <img src="./Imagens/boulevard.png" class="img-logo">
                </div>
                <div class="col-md-9 col-sm-12">
                    <ul class="nav d-flex justify-content-center">
                        <li class="nav-item"><a class="nav-link active" href="./index.html" >Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre" >Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos" >Lojas</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato" >Contato</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </header>
 
    
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber mais informações </p>
                    
                </div>
                <div class="col ">
                    <form class="form">
                        <div class="row">
                            <div class="col col-md-12 col-sm-12">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" name="nome" placeholder="Nome Completo" id="nome">
                            </div>
                            <div class="col col col-md-12 col-sm-12">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" name="email" placeholder=" E-mail" id="email">
                            </div>
                        </div>

                        <div class="row">
                             <div class="col col-md-4 col-sm-12" >
                                <label for="endereco">Endereço</label> 
                                <input type="text" class="form-control" name="endereco" placeholder="Endereço" id="endereco">
                             </div>
                             <div class="col col-md-2 col-sm-12">
                                 <label for="numero">Número</label>
                                <input type="text" class="form-control" name="numero" placeholder="Número" id="numero">
                             </div>
                             <div class="col col-md-4 col-sm-12">
                                 <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" name="complemento" placeholder="Complemento" id="complemento">
                             </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-6 col-sm-12" >
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" name="bairro" placeholder="Bairoo" id="bairro">
                            </div>
                            <div class="col col-md-4 col-sm-12">
                                <label for="cep">CEP</label>
                               <input type="text" class="form-control" name="cep" placeholder="CEP" id="cep">
                            </div>
                            
                        </div>
                        

                        <div class="row">
                            <div class="col col-md-4 col-sm-12">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade" placeholder="Cidade" id="cidade">
                            </div>
                            <div class="col col-md-4 col-sm-12">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="">Selecione o Estado</option>
                                    <option value="SP">SP</option>
                                    <option value="MG">MG</option>
                                    <option value="RJ">RJ</option>

                                </select>
                            </div>
                        </div>
                       <div class="row">
                           <div class="col">
                            <label for="info" calss="col-form-label-lg">Informações</label>
                            <div class="input-group">
                                <textarea class="form-control" name="mensagem" rows="5" id="info"></textarea>
                            </div>
                           </div>
                       </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="aceito" id="aceito">
                                    <label for="aceito" class="form-check-label">Aceito receber mensagens</label>
                                </div>
                            </div>
                        </div>
                       <button type="submit" class="btn btn-lg btn-success">Solicitar Informação</button>
                    </form>
                    <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1"  >Assine</a> nossa newsletter</p>
                    
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Receber newsletter</h5>
                    <button class="btn-close" data-bs-dismiss="modal-1" arigit a-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Preencha os campos</p>
                    <form  class="form-inline">
                        <input type="text" class="form-control mb-2" name="nome" placeholder="Nome">
                        <input type="text" class="form-control mb-2" name="email" placeholder="E-mail" required>
                        <button type="submit" class="btn btn-success">Assinar Newsletter</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>   
            </div>
        </div>
    </div>
    


    
    <script src="..-/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c88f55e215.js" crossorigin="anonymous"></script>
</body>
</html>
